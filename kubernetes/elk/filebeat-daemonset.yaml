apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: filebeat
  namespace: elk
spec:
  selector:
    matchLabels:
      app: filebeat
  template:
    metadata:
      labels:
        app: filebeat
    spec:
      serviceAccountName: filebeat

      # âœ… Run the pod as root to avoid permission issues on mounted logs
      securityContext:
        runAsUser: 0

      terminationGracePeriodSeconds: 30

      containers:
      - name: filebeat
        image: docker.elastic.co/beats/filebeat:7.17.0
        args:
        - -c
        - /usr/share/filebeat/filebeat.yml
        - -e
        env:
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        volumeMounts:
        - name: config
          mountPath: /usr/share/filebeat/filebeat.yml
          subPath: filebeat.yml
        - name: varlog
          mountPath: /var/lib/docker/containers
          readOnly: true
        resources: {}  # You can define CPU/memory limits here if needed

      volumes:
      - name: config
        configMap:
          name: filebeat-config
      - name: varlog
        hostPath:
          path: /var/lib/docker/containers
